<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shop</title>
  </head>
  <body>
    <!-- header -->
    <div class="back-header">
      <div class="header">
        <div class="call">
          <i class="fa-solid fa-phone"></i>
          +855 972241285
        </div>
        <div class="promotion">
          <p>Get 50% off on Seleted items | Shop Now</p>
        </div>
        <div class="language">
          <div class="">Eng <i class="fa-solid fa-chevron-down"></i></div>
          <div class="">Location <i class="fa-solid fa-chevron-down"></i></div>
        </div>
      </div>
    </div>
    <!-- end of header -->

    <!-- Nav Bar -->
    <div class="back-nav">
      <div class="nav-bar">
        <div class="logo">
          <img src="logo.svg" alt="" />
        </div>
        <ul class="menu">
          <li>Category</li>
          <li>Deal</li>
          <li>What's New</li>
          <li>Delivery</li>
        </ul>
        <form action="" class="search">
          <input type="text" name="" id="" placeholder="Search...." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="acc-cart">
          <div class="account"><i class="fa-solid fa-user"></i> Account</div>
          <div class="cart"><i class="fa-solid fa-cart-shopping"></i> Cart</div>
        </div>
      </div>
    </div>
    <!--End of Nav bar -->

    <!-- Home page -->
    <div class="back-home">
      <div class="home">
        <div class="content">
          <h2>Grab Upto 50% Off On Seleted Headphone</h2>
          <button>Buy Now</button>
        </div>
        <div class="image">
          <img src="headphone.png" alt="" />
        </div>
      </div>
    </div>
    <!-- End of Home page -->
  </body>
</html>
